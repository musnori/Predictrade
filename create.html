<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>イベント作成 - PredicTrade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,sans-serif;background:#0f172a;color:#f1f5f9}
    .gradient-text{background:linear-gradient(135deg,#10b981,#065f46);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .form-input{background:#1e293b;border:1px solid rgba(148,163,184,.3);transition:all .3s ease}
    .form-input:focus{border-color:#10b981;box-shadow:0 0 0 3px rgba(16,185,129,.1);outline:none}
    .nav-link{transition:all .3s ease}
    .nav-link:hover{color:#10b981;transform:translateY(-1px)}
  </style>
</head>
<body>
<header class="bg-slate-900/95 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">P</span>
        </div>
        <h1 class="text-xl font-bold gradient-text">PredicTrade</h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="nav-link text-slate-300 hover:text-emerald-400">イベント</a>
        <a href="create.html" class="nav-link text-emerald-400 font-medium">作成</a>
        <a href="dashboard.html" class="nav-link text-slate-300 hover:text-emerald-400">ダッシュボード</a>
      </nav>
      <div class="text-sm">
        <span class="text-slate-400">ポイント:</span>
        <span class="text-emerald-400 font-bold" id="userPoints">-</span>
      </div>
    </div>
  </div>
</header>

<main class="py-12">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold mb-6"><span class="gradient-text">新しいイベント</span>を作成</h2>

    <div class="bg-slate-800/50 rounded-xl p-8 border border-slate-700">
      <form id="createEventForm" class="space-y-5">
        <div>
          <label class="block text-sm text-slate-300 mb-2">イベントタイトル *</label>
          <input id="eventTitle" class="form-input w-full px-4 py-3 rounded-lg text-slate-100" required />
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">イベント説明 *</label>
          <textarea id="eventDescription" class="form-input w-full px-4 py-3 rounded-lg text-slate-100" rows="4" required></textarea>
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">カテゴリー *</label>
          <select id="eventCategory" class="form-input w-full px-4 py-3 rounded-lg text-slate-100" required>
            <option value="">選択</option>
            <option value="sports">スポーツ</option>
            <option value="politics">政治</option>
            <option value="tech">テクノロジー</option>
            <option value="finance">金融</option>
            <option value="entertainment">エンタメ</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">締切日時 *</label>
          <input id="endDate" type="datetime-local" class="form-input w-full px-4 py-3 rounded-lg text-slate-100" required />
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">賞金プール（ポイント）*</label>
          <input id="prizePool" type="number" min="100" max="10000" value="1000"
                 class="form-input w-full px-4 py-3 rounded-lg text-slate-100" required />
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2">選択肢（2〜4個）*</label>
          <div id="optionsContainer" class="space-y-2">
            <input class="form-input w-full px-4 py-3 rounded-lg text-slate-100" placeholder="選択肢1" required />
            <input class="form-input w-full px-4 py-3 rounded-lg text-slate-100" placeholder="選択肢2" required />
          </div>
          <div class="flex gap-2 mt-2">
            <button type="button" id="addOptionBtn" class="px-3 py-2 rounded-lg bg-slate-700 hover:bg-slate-600">+ 追加</button>
            <button type="button" id="removeOptionBtn" class="px-3 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 hidden">- 削除</button>
          </div>
        </div>

        <button class="w-full bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg font-medium">
          作成する
        </button>

        <p id="msg" class="text-sm text-slate-300"></p>
      </form>
    </div>
  </div>
</main>

<script type="module" src="/src/create.js"></script>
</body>
</html>
