<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PredicTrade - Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
        border-radius: 24px;
      }
      .chip {
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        color: #475569;
      }
      .outcome-row {
        transition: background 0.2s ease, border-color 0.2s ease;
      }
      .outcome-row:hover {
        background: #f8fafc;
      }
      .outcome-row.selected {
        background: #f0fdf4;
        border-left: 4px solid #10b981;
      }
      .tab-active {
        background: #0f172a;
        color: #f8fafc;
      }
      .side-active-yes {
        background: #ecfdf3;
        border-color: #10b981;
        color: #047857;
      }
      .side-active-no {
        background: #fff1f2;
        border-color: #f43f5e;
        color: #be123c;
      }
      .btn-primary {
        background: #0f172a;
        color: #f8fafc;
      }
      .btn-primary:hover {
        background: #111827;
      }
      .btn-yes {
        background: #ecfdf3;
        border: 1px solid #10b981;
        color: #047857;
      }
      .btn-no {
        background: #fff1f2;
        border: 1px solid #f43f5e;
        color: #be123c;
      }
      .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
      }
    </style>
  </head>

  <body class="min-h-screen">
    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white/90 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-xl bg-emerald-500 flex items-center justify-center font-bold text-white">
            P
          </div>
          <div class="font-semibold text-lg">PredicTrade</div>
        </div>

        <div class="flex-1 hidden md:flex justify-center">
          <div class="w-full max-w-md">
            <input
              type="text"
              placeholder="Search markets"
              class="w-full rounded-full border border-slate-200 bg-slate-50 px-4 py-2 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-200"
            />
          </div>
        </div>

        <div class="flex items-center gap-3">
          <div id="authButtons" class="flex items-center gap-2 text-sm">
            <button class="px-3 py-2 rounded-full border border-slate-200 text-slate-600">Log in</button>
            <button class="px-3 py-2 rounded-full bg-slate-900 text-white">Sign up</button>
          </div>
          <div id="userSummary" class="hidden text-right text-sm">
            <div class="font-semibold" id="userName">-</div>
            <div class="text-slate-500">Pts <span id="userPoints">-</span></div>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      <div id="errorBanner" class="hidden mb-4 rounded-2xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700"></div>

      <section class="grid lg:grid-cols-[minmax(0,1fr)_360px] gap-6">
        <div class="space-y-6">
          <div class="card p-6">
            <div class="flex items-start gap-4">
              <div class="h-14 w-14 rounded-2xl bg-slate-900 text-white flex items-center justify-center font-semibold">
                EV
              </div>
              <div class="flex-1">
                <div class="text-sm text-slate-500" id="eventMeta">Vol — • End date —</div>
                <h1 id="eventTitle" class="mt-2 text-2xl md:text-3xl font-semibold text-slate-900">-</h1>
                <p id="eventDesc" class="mt-2 text-sm text-slate-500">-</p>
              </div>
            </div>
            <div class="mt-5 flex flex-wrap gap-3 text-sm">
              <div class="chip px-3 py-1 rounded-full">Vol <span id="eventVol">—</span></div>
              <div class="chip px-3 py-1 rounded-full">End date <span id="eventEnd">—</span></div>
            </div>
          </div>

          <div class="card p-6">
            <div class="flex items-center justify-between">
              <div>
                <div class="text-sm text-slate-500">Probability</div>
                <div class="text-lg font-semibold">Outcome price history</div>
              </div>
              <div class="flex gap-2 text-xs">
                <button class="px-3 py-1 rounded-full chip" data-range="1H">1H</button>
                <button class="px-3 py-1 rounded-full chip" data-range="6H">6H</button>
                <button class="px-3 py-1 rounded-full chip" data-range="1D">1D</button>
                <button class="px-3 py-1 rounded-full chip" data-range="1W">1W</button>
                <button class="px-3 py-1 rounded-full chip" data-range="1M">1M</button>
                <button class="px-3 py-1 rounded-full tab-active" data-range="ALL">ALL</button>
              </div>
            </div>
            <div class="mt-4 rounded-2xl border border-slate-200 bg-slate-50 px-3 py-4">
              <svg id="outcomeChart" viewBox="0 0 100 40" class="w-full h-52"></svg>
            </div>
            <div id="chartLegend" class="mt-4 flex flex-wrap gap-4 text-xs text-slate-500"></div>
          </div>

          <div class="card overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-200">
              <div class="text-sm text-slate-500">Outcomes</div>
              <div class="text-lg font-semibold">Select a range to trade</div>
            </div>
            <div id="outcomeRows" class="divide-y divide-slate-200"></div>
          </div>
        </div>

        <aside class="lg:sticky lg:top-24 h-fit">
          <div class="card p-6 space-y-4">
            <div>
              <div class="text-xs text-slate-500">Selected outcome</div>
              <div id="selectedOutcomeLabel" class="text-lg font-semibold text-slate-900">-</div>
              <div class="text-xs text-slate-500 mt-1">Price <span id="selectedPrice">—</span></div>
            </div>

            <div class="flex gap-2 text-sm">
              <button id="tradeBuyTab" class="flex-1 px-3 py-2 rounded-full border border-slate-200 tab-active">Buy</button>
              <button id="tradeSellTab" class="flex-1 px-3 py-2 rounded-full border border-slate-200">Sell</button>
            </div>

            <div class="flex gap-2 text-sm">
              <button id="sideYesBtn" class="flex-1 px-3 py-2 rounded-full border border-emerald-200 side-active-yes">Yes</button>
              <button id="sideNoBtn" class="flex-1 px-3 py-2 rounded-full border border-rose-200">No</button>
            </div>

            <div>
              <label class="text-xs text-slate-500" for="tradeAmount">Amount</label>
              <input
                id="tradeAmount"
                type="number"
                min="1"
                value="1"
                class="mt-2 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-200"
              />
            </div>

            <div class="grid grid-cols-4 gap-2 text-xs">
              <button class="chip rounded-full px-2 py-1" data-add="1">+$1</button>
              <button class="chip rounded-full px-2 py-1" data-add="20">+$20</button>
              <button class="chip rounded-full px-2 py-1" data-add="100">+$100</button>
              <button class="chip rounded-full px-2 py-1" data-add="max">Max</button>
            </div>

            <button id="tradeSubmit" class="btn-primary w-full rounded-full py-3 text-sm font-semibold">
              Trade
            </button>
            <div class="text-xs text-slate-400" id="tradeHint">Trades are simulated for now.</div>
          </div>
        </aside>
      </section>
    </main>

    <div id="toast" class="fixed bottom-6 right-6 hidden rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-700 shadow-xl"></div>

    <script type="module" src="/src/event.js"></script>
  </body>
</html>
