<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PredicTrade - イベント</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,sans-serif;background:#0f172a;color:#f1f5f9}
    .gradient-text{background:linear-gradient(135deg,#10b981,#065f46);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .card{background:linear-gradient(135deg,#1e293b,#334155);border:1px solid rgba(148,163,184,.2)}
    .nav-link{transition:all .3s ease}
    .nav-link:hover{color:#10b981;transform:translateY(-1px)}
    .option-card{background:rgba(30,41,59,.5);border:1px solid rgba(148,163,184,.2)}
    .option-card.selected{border-color:rgba(16,185,129,.8);box-shadow:0 0 0 2px rgba(16,185,129,.25) inset}
    .btn{transition:all .2s ease}
    .btn:hover{transform:translateY(-1px)}
  </style>
</head>

<body>
<header class="bg-slate-900/95 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">P</span>
        </div>
        <h1 class="text-xl font-bold gradient-text">PredicTrade</h1>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="nav-link text-slate-300 hover:text-emerald-400">イベント</a>
        <a href="create.html" class="nav-link text-slate-300 hover:text-emerald-400">作成</a>
        <a href="dashboard.html" class="nav-link text-slate-300 hover:text-emerald-400">ダッシュボード</a>
      </nav>

      <div class="text-sm text-right leading-tight">
        <div class="text-slate-200 font-semibold" id="userName">-</div>
        <div>
          <span class="text-slate-400">ポイント:</span>
          <span class="text-emerald-400 font-bold" id="userPoints">-</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="py-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- ✅ 戻るボタン -->
    <div class="mb-4">
      <button id="backBtn" class="btn px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-100">
        ← 戻る
      </button>
    </div>

    <div class="mb-6">
      <div class="flex items-center gap-3 mb-2">
        <span id="eventCategory" class="px-3 py-1 rounded-full text-sm bg-emerald-500/15 text-emerald-300">-</span>
        <span class="text-slate-400 text-sm" id="eventEndDate">-</span>
        <span class="text-slate-400 text-sm" id="eventStatusBadge"></span>
      </div>

      <h2 class="text-3xl font-bold text-slate-100 mb-2" id="eventTitle">-</h2>
      <p class="text-slate-300" id="eventDescription">-</p>

      <div class="mt-4 flex flex-wrap gap-4 text-sm text-slate-300">
        <div class="card rounded-lg px-4 py-2">
          参加者: <span id="participantCount" class="text-slate-100 font-semibold">0人</span>
        </div>
        <div class="card rounded-lg px-4 py-2">
          賞金プール: <span id="prizePool" class="text-emerald-400 font-semibold">0ポイント</span>
        </div>
        <div class="card rounded-lg px-4 py-2">
          総賭け: <span id="totalStaked" class="text-slate-100 font-semibold">0pt</span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- left: predict -->
      <section class="card rounded-xl p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold text-slate-100">予想を投稿</h3>
          <div id="resolvedLabel" class="text-sm text-emerald-300 font-semibold"></div>
        </div>

        <div id="predictionOptions" class="space-y-3 mb-6"></div>

        <form id="submitPredictionForm" class="space-y-4">
          <div>
            <label class="block text-sm text-slate-300 mb-2">賭けポイント（10〜1000）</label>
            <input id="points" type="number" min="10" max="1000" value="50"
              class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-slate-100" />
          </div>

          <button id="submitBtn" class="w-full btn bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg font-medium">
            投稿する
          </button>

          <p id="msg" class="text-sm text-slate-200"></p>
        </form>

        <!-- ✅ resolve UI（管理者/手動） -->
        <div class="mt-8 border-t border-slate-700 pt-6">
          <h4 class="text-slate-100 font-bold mb-2">結果を確定（管理者）</h4>
          <p class="text-slate-300 text-sm mb-3">
            ADMIN_KEY を設定している場合のみ鍵が必要です（デモは鍵なしでもOK設定）。
          </p>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <input id="adminKey" placeholder="admin key（必要な場合）"
              class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100" />
            <select id="resolveOption" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100"></select>
          </div>

          <div class="flex gap-3 mt-3">
            <button id="resolvePickBtn" type="button"
              class="btn px-4 py-2 rounded-lg bg-slate-100 text-slate-900 hover:bg-white">
              この選択肢で確定
            </button>
            <button id="resolveAutoBtn" type="button"
              class="btn px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-100">
              先頭オッズで自動確定
            </button>
          </div>

          <p id="resolveMsg" class="text-sm text-slate-200 mt-2"></p>
        </div>
      </section>

      <!-- right: chart -->
      <section class="card rounded-xl p-6">
        <h3 class="text-xl font-bold text-slate-100 mb-4">オッズ推移（賭け比率）</h3>
        <div class="text-sm text-slate-300 mb-4">
          予想が投稿されるたびにスナップショットを保存し、選択肢ごとの確率（%）を折れ線で表示します。
        </div>
        <div class="bg-slate-900/40 border border-slate-700 rounded-xl p-3">
          <canvas id="oddsChart" height="120"></canvas>
        </div>

        <div class="mt-6">
          <h4 class="text-slate-100 font-bold mb-2">直近の投稿</h4>
          <div id="predictionsLog" class="space-y-2 max-h-[340px] overflow-auto pr-1"></div>
        </div>
      </section>
    </div>

  </div>
</main>

<script type="module" src="/src/event.js"></script>
</body>
</html>
