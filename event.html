<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>PredicTrade - Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%}
    body{font-family:Inter,sans-serif;background:#0f172a;color:#f1f5f9}
    .card{background:linear-gradient(135deg,#1e293b,#334155);border:1px solid rgba(148,163,184,.2)}
    .opt{background:rgba(30,41,59,.45);border:1px solid rgba(148,163,184,.2)}
    .opt.selected{border-color:rgba(16,185,129,.85);box-shadow:0 0 0 2px rgba(16,185,129,.25) inset}
    input,textarea,select{font-size:16px}
    details > summary { cursor:pointer; list-style:none; }
    details > summary::-webkit-details-marker { display:none; }
  </style>
</head>
<body>
<header class="bg-slate-900/95 border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center font-bold">P</div>
      <div class="text-xl font-bold">PredicTrade</div>
    </div>
    <div class="text-sm text-right">
      <div id="userName" class="font-semibold">-</div>
      <div><span class="text-slate-400">ポイント:</span> <span id="userPoints" class="text-emerald-400 font-bold">-</span></div>
    </div>
  </div>
</header>

<main class="py-8">
  <div class="max-w-3xl mx-auto px-4 space-y-5">
    <div class="flex items-center gap-3 flex-wrap">
      <button id="backBtn" class="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700">← 戻る</button>
      <span id="eventMeta" class="text-slate-300 text-sm">-</span>
      <span id="resolvedBadge" class="hidden px-3 py-1 rounded-full text-sm bg-emerald-500/20 text-emerald-200 border border-emerald-500/30">確定</span>
    </div>

    <div>
      <h1 id="title" class="text-3xl font-bold">-</h1>
      <p id="desc" class="text-slate-300 mt-2">-</p>
    </div>

    <section class="card rounded-xl p-5">
      <h2 class="text-xl font-bold mb-3">どれが起きる？</h2>

      <div id="options" class="space-y-3"></div>

      <div class="mt-5 grid grid-cols-1 gap-3">
        <div class="rounded-xl bg-slate-900/25 border border-slate-700 p-4">
          <div class="flex items-end justify-between gap-3">
            <div class="flex-1">
              <label class="block text-sm text-slate-300 mb-1">賭けるポイント</label>
              <input id="betPoints" type="number" min="1" step="1" value="100"
                class="w-full bg-slate-900/40 border border-slate-600 rounded-lg px-3 py-2 text-slate-100">
            </div>
            <button id="buyBtn"
              class="shrink-0 px-5 py-3 rounded-lg bg-emerald-500 hover:bg-emerald-600 font-semibold">
              賭ける
            </button>
          </div>

          <div id="payout" class="mt-2 text-sm text-emerald-300">選択肢を選ぶと、当たった時の目安が出ます</div>
          <div id="msg" class="text-sm text-slate-200 mt-2"></div>
        </div>

        <!-- 上級者・追加・管理者は折りたたみ -->
        <details class="rounded-xl bg-slate-900/20 border border-slate-700 p-4">
          <summary class="flex items-center justify-between">
            <span class="font-semibold text-slate-200">詳細（選択肢追加・管理者確定）</span>
            <span class="text-slate-400 text-sm">開く</span>
          </summary>

          <div class="mt-4 space-y-6">
            <div class="border-t border-slate-600/60 pt-4">
              <h3 class="text-lg font-bold mb-2">選択肢を追加（ユーザー）</h3>
              <div class="flex gap-2">
                <input id="newOpt" class="flex-1 bg-slate-900/40 border border-slate-600 rounded-lg px-3 py-2 text-slate-100" placeholder="例：生成AIエージェント">
                <button id="addOptBtn" class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600">追加</button>
              </div>
              <div id="addOptMsg" class="text-sm text-slate-200 mt-2"></div>
            </div>

            <div class="border-t border-slate-600/60 pt-4">
              <h3 class="text-lg font-bold mb-2">結果確定（管理者）</h3>
              <p class="text-sm text-slate-300 mb-2">ADMIN_KEYを入力して確定できます（デモ用）。</p>
              <div class="flex gap-2 flex-wrap">
                <input id="adminKey" class="flex-1 min-w-[180px] bg-slate-900/40 border border-slate-600 rounded-lg px-3 py-2 text-slate-100" placeholder="ADMIN_KEY">
                <select id="resolveSelect" class="bg-slate-900/40 border border-slate-600 rounded-lg px-3 py-2 text-slate-100"></select>
                <button id="resolveBtn" class="px-4 py-2 rounded-lg bg-emerald-700 hover:bg-emerald-800 font-semibold">確定</button>
              </div>
              <div id="resolveMsg" class="text-sm text-slate-200 mt-2"></div>
            </div>
          </div>
        </details>
      </div>
    </section>
  </div>
</main>

<script type="module" src="/src/event.js"></script>
</body>
</html>
