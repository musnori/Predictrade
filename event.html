<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PredicTrade - Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background: #0b1220; }
      .opt { background: rgba(15,23,42,.55); border: 1px solid rgba(148,163,184,.18); }
      .opt.selected { border-color: rgba(16,185,129,.55); box-shadow: 0 0 0 2px rgba(16,185,129,.15) inset; }
      .sheet-hidden { transform: translateY(110%); opacity: 0; pointer-events: none; }
      .overlay-hidden { opacity: 0; pointer-events: none; }
    </style>
  </head>

  <body class="text-slate-100">
    <header class="sticky top-0 z-30 bg-slate-950/60 backdrop-blur border-b border-slate-800">
      <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-lg bg-emerald-600 flex items-center justify-center font-bold">P</div>
          <div class="font-semibold text-lg">PredicTrade</div>
        </div>
        <div class="text-sm text-slate-300">
          <span id="lang" class="mr-3">ja</span>
          <span class="text-slate-400 mr-1">ポイント:</span>
          <span id="userPoints" class="text-emerald-400 font-bold">-</span>
        </div>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between gap-3">
        <button id="backBtn" class="px-4 py-2 rounded-xl bg-slate-900/50 border border-slate-700 hover:bg-slate-900">
          ← 戻る
        </button>
        <div id="resolvedBadge" class="hidden px-3 py-2 rounded-xl bg-emerald-600/20 border border-emerald-600/40 text-emerald-200 text-sm"></div>
      </div>

      <div class="mt-4 text-slate-400 text-sm" id="eventMeta">-</div>
      <h1 class="mt-3 text-4xl font-bold" id="title">-</h1>
      <p class="mt-2 text-slate-300" id="desc">-</p>

      <section class="mt-6">
        <h2 class="text-xl font-bold mb-3">どれが起きる？</h2>
        <div id="options" class="space-y-3"></div>
      </section>

      <div class="mt-4 text-sm text-amber-200" id="msg"></div>

      <!-- 管理者パネル（ユーザーには見えない：ショートカットで出す） -->
      <section id="adminPanel" class="hidden mt-10 p-4 rounded-2xl bg-slate-950/50 border border-slate-800">
        <div class="flex items-center justify-between">
          <div class="font-bold">管理者</div>
          <button id="adminLogoutBtn" class="px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm">ログアウト</button>
        </div>

        <!-- ✅ 結果確定（分配） -->
        <div class="mt-4 p-3 rounded-xl bg-slate-900/40 border border-slate-800">
          <div class="font-semibold">結果確定（分配）</div>
          <div class="mt-2 text-sm text-slate-400">
            勝ちの選択肢を指定して確定すると、勝者に自動でポイント分配します。
          </div>

          <div class="mt-3 flex flex-wrap items-center gap-2">
            <select id="adminResolveSelect" class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-sm">
              <!-- JSで選択肢を流し込む -->
            </select>
            <button id="adminResolveBtn" class="px-3 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-sm font-semibold">
              この結果で確定
            </button>
          </div>

          <div class="mt-2 text-sm text-amber-200" id="adminResolveMsg"></div>
        </div>

        <div class="mt-4 flex gap-2 flex-wrap">
          <button id="adminRefreshBtn" class="px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm">参加者更新</button>
          <button id="adminDeleteEventBtn" class="px-3 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-sm">イベント削除</button>
        </div>

        <div class="mt-4 space-y-2" id="adminParticipants"></div>
      </section>
    </main>

    <!-- Bottom Sheet（Polymarket風） -->
    <div id="sheetOverlay" class="fixed inset-0 z-40 bg-black/50 transition-opacity duration-200 overlay-hidden"></div>

    <div
      id="sheet"
      class="fixed left-0 right-0 bottom-0 z-50 transition-all duration-200 sheet-hidden"
      aria-hidden="true"
    >
      <div class="max-w-4xl mx-auto px-4 pb-4">
        <div class="rounded-3xl bg-slate-950 border border-slate-800 overflow-hidden shadow-2xl">
          <div class="px-4 py-3 border-b border-slate-800 flex items-center justify-between">
            <div class="text-sm text-slate-400">Buy</div>
            <button id="sheetClose" class="px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm">閉じる</button>
          </div>

          <div class="px-4 py-4">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-slate-800 flex items-center justify-center text-sm font-bold">PT</div>
              <div class="flex-1">
                <div id="sheetOptionText" class="font-semibold">-</div>
                <div class="text-sm text-slate-400">
                  <span id="sheetSideLabel">Yes</span>
                  <span class="mx-2">•</span>
                  <span id="sheetProb">-</span>
                </div>
              </div>
            </div>

            <div class="mt-5 flex items-center justify-between">
              <button id="minusBtn" class="w-12 h-12 rounded-2xl bg-slate-800 hover:bg-slate-700 text-2xl">−</button>

              <div class="text-center flex-1">
                <div class="text-5xl font-extrabold tracking-tight">
                  <span id="betBig">0</span><span class="text-slate-400 text-2xl ml-2">pt</span>
                </div>
                <input
                  id="betPoints"
                  type="number"
                  min="0"
                  step="1"
                  inputmode="numeric"
                  class="mt-3 w-full max-w-xs mx-auto px-4 py-3 rounded-xl bg-slate-900 border border-slate-700 text-center text-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                  placeholder="0"
                />
                <div class="mt-2 text-sm text-slate-400">
                  <span id="payout">-</span>
                </div>
              </div>

              <button id="plusBtn" class="w-12 h-12 rounded-2xl bg-slate-800 hover:bg-slate-700 text-2xl">＋</button>
            </div>

            <div class="mt-4 flex gap-2 flex-wrap">
              <button class="quickBtn px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" data-add="10">+10</button>
              <button class="quickBtn px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" data-add="50">+50</button>
              <button class="quickBtn px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" data-add="100">+100</button>
              <button id="maxBtn" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm">Max</button>
            </div>

            <button
              id="tradeBtn"
              class="mt-5 w-full py-4 rounded-2xl bg-emerald-600 hover:bg-emerald-700 font-bold text-lg"
            >
              賭ける
            </button>

            <div class="mt-2 text-xs text-slate-500">
              By trading, you agree to the Terms of Use.
            </div>

            <div class="mt-3 text-sm text-amber-200" id="sheetMsg"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/event.js"></script>
  </body>
</html>
