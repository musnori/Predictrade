<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PredicTrade - 予測マーケット</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,sans-serif;background:#0f172a;color:#f1f5f9}
    .gradient-text{background:linear-gradient(135deg,#10b981,#065f46);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .event-card{background:linear-gradient(135deg,#1e293b,#334155);border:1px solid rgba(148,163,184,.2)}
    .card-hover{transition:all .3s ease}
    .card-hover:hover{transform:translateY(-4px);box-shadow:0 20px 40px rgba(16,185,129,.1)}
    .nav-link{transition:all .3s ease}
    .nav-link:hover{color:#10b981;transform:translateY(-1px)}
    .stats-card{background:linear-gradient(135deg,#1e293b,#334155);border:1px solid rgba(16,185,129,.2)}
  </style>
</head>
<body>
<header class="bg-slate-900/95 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-sm">P</span>
        </div>
        <h1 class="text-xl font-bold gradient-text">PredicTrade</h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="nav-link text-emerald-400 font-medium">イベント</a>
        <a href="create.html" class="nav-link text-slate-300 hover:text-emerald-400">作成</a>
        <a href="dashboard.html" class="nav-link text-slate-300 hover:text-emerald-400">ダッシュボード</a>
      </nav>
      <div class="flex items-center space-x-4">
        <div class="text-sm">
          <span class="text-slate-400">ポイント:</span>
          <span class="text-emerald-400 font-bold" id="userPoints">-</span>
        </div>
        <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-xs">U</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="py-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-6 flex items-end justify-between gap-4 flex-wrap">
      <div>
        <h2 class="text-3xl font-bold"><span class="gradient-text">イベント一覧</span></h2>
        <p class="text-slate-300">開催中の予測イベントに参加しよう</p>
      </div>

      <div class="flex gap-3">
        <select id="filterCategory" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100">
          <option value="">全カテゴリ</option>
          <option value="sports">スポーツ</option>
          <option value="politics">政治</option>
          <option value="tech">テクノロジー</option>
          <option value="finance">金融</option>
          <option value="entertainment">エンタメ</option>
          <option value="other">その他</option>
        </select>
        <select id="sortBy" class="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-slate-100">
          <option value="soon">締切が近い順</option>
          <option value="popular">参加者が多い順</option>
        </select>
      </div>
    </div>

    <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>
</main>

<script type="module" src="/src/main.js"></script>
</body>
</html>
