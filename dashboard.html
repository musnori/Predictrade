<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>ポートフォリオ - PredicTrade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body{
      font-family:Inter,sans-serif;background:#0f172a;color:#f1f5f9;
      overflow-x:hidden;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .gradient-text{background:linear-gradient(135deg,#10b981,#065f46);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .nav-link{transition:all .2s ease}.nav-link:hover{color:#10b981;transform:translateY(-1px)}
    .card{background:linear-gradient(135deg,#1e293b,#334155);border:1px solid rgba(148,163,184,.2)}
  </style>
</head>

<body>
<header class="bg-slate-900/95 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-2 min-w-0">
        <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-lg flex items-center justify-center shrink-0">
          <span class="text-white font-bold text-sm">P</span>
        </div>
        <h1 class="text-xl font-bold gradient-text truncate">PredicTrade</h1>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="nav-link text-slate-300 hover:text-emerald-400">マーケット</a>
        <a href="dashboard.html" class="nav-link text-emerald-400 font-medium">ポートフォリオ</a>
      </nav>

      <div class="relative shrink-0">
        <button
          id="userMenuBtn"
          class="text-sm text-right leading-tight px-2 py-1 rounded-lg hover:bg-slate-800/60 active:bg-slate-800/80"
          aria-haspopup="menu"
          aria-expanded="false"
        >
          <div class="text-slate-200 font-semibold" id="userName">-</div>
          <div>
            <span class="text-slate-400">残高:</span>
            <span class="text-emerald-400 font-bold" id="userPoints">-</span>
          </div>
        </button>

        <div
          id="userMenu"
          class="hidden absolute right-0 mt-2 w-44 rounded-xl bg-slate-900/95 border border-slate-700 shadow-2xl backdrop-blur z-[999]"
          role="menu"
        >
          <a href="index.html" class="block px-4 py-3 text-slate-200 hover:bg-slate-800/80" role="menuitem">マーケット</a>
          <a href="dashboard.html" class="block px-4 py-3 text-slate-200 hover:bg-slate-800/80" role="menuitem">ポートフォリオ</a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Demo Banner -->
<div class="bg-amber-600/20 border-b border-amber-600/40 px-4 py-2 text-center text-sm text-amber-200">
  これはデモです。実際のお金は使用しません。予測シェアは教育目的のみです。
</div>

<main class="py-8 sm:py-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl sm:text-3xl font-bold"><span class="gradient-text">ポートフォリオ</span></h2>
      <div class="flex gap-2">
        <button id="resetWalletBtn" class="px-4 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm">
          ウォレットリセット
        </button>
        <button id="clearAllBtn" class="px-4 py-2 rounded-lg bg-red-600/20 border border-red-600/40 hover:bg-red-600/30 text-sm text-red-200">
          全データ削除
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div id="statsContainer"></div>

    <!-- Positions -->
    <div id="positionsContainer" class="mt-6"></div>

    <!-- Open Orders -->
    <div id="ordersContainer" class="mt-6"></div>

    <!-- Trade History -->
    <div id="historyContainer" class="mt-6"></div>
  </div>
</main>

<script type="module" src="/src/app/dashboard.ts"></script>

<script>
  (function () {
    const btn = document.getElementById("userMenuBtn");
    const menu = document.getElementById("userMenu");
    if (!btn || !menu) return;

    const close = () => {
      menu.classList.add("hidden");
      btn.setAttribute("aria-expanded", "false");
    };
    const toggle = () => {
      const open = menu.classList.contains("hidden");
      if (open) {
        menu.classList.remove("hidden");
        btn.setAttribute("aria-expanded", "true");
      } else {
        close();
      }
    };

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      toggle();
    });

    document.addEventListener("click", close);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") close();
    });
  })();
</script>

</body>
</html>
