<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>ダッシュボード - PredicTrade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body{
      font-family:Inter,sans-serif;background:#0f172a;color:#f1f5f9;
      overflow-x:hidden;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .gradient-text{background:linear-gradient(135deg,#10b981,#065f46);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .nav-link{transition:all .2s ease}.nav-link:hover{color:#10b981;transform:translateY(-1px)}
    .stats-card{background:linear-gradient(135deg,#1e293b,#334155);border:1px solid rgba(16,185,129,.2)}
  </style>
</head>

<body>
<header class="bg-slate-900/95 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-2 min-w-0">
        <div class="w-8 h-8 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-lg flex items-center justify-center shrink-0">
          <span class="text-white font-bold text-sm">P</span>
        </div>
        <h1 class="text-xl font-bold gradient-text truncate">PredicTrade</h1>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="nav-link text-slate-300 hover:text-emerald-400">イベント</a>
        <a href="create.html" class="nav-link text-slate-300 hover:text-emerald-400">作成</a>
        <a href="dashboard.html" class="nav-link text-emerald-400 font-medium">ダッシュボード</a>
        <a href="history.html" class="nav-link text-slate-300 hover:text-emerald-400">履歴</a>
      </nav>

      <div class="relative shrink-0">
  <!-- 右上：タップでメニュー -->
  <button
    id="userMenuBtn"
    class="text-sm text-right leading-tight px-2 py-1 rounded-lg hover:bg-slate-800/60 active:bg-slate-800/80"
    aria-haspopup="menu"
    aria-expanded="false"
  >
    <div class="text-slate-200 font-semibold" id="userName">-</div>
    <div>
      <span class="text-slate-400">ポイント:</span>
      <span class="text-emerald-400 font-bold" id="userPoints">-</span>
    </div>
  </button>

  <!-- ドロップダウン -->
  <div
    id="userMenu"
    class="hidden absolute right-0 mt-2 w-44 rounded-xl bg-slate-900/95 border border-slate-700 shadow-2xl backdrop-blur z-[999]"
    role="menu"
  >
    <a href="index.html" class="block px-4 py-3 text-slate-200 hover:bg-slate-800/80" role="menuitem">イベント</a>
    <a href="dashboard.html" class="block px-4 py-3 text-slate-200 hover:bg-slate-800/80" role="menuitem">ダッシュボード</a>
    <a href="history.html" class="block px-4 py-3 text-slate-200 hover:bg-slate-800/80" role="menuitem">履歴</a>
  </div>
</div>

    </div>
  </div>
</header>

<main class="py-8 sm:py-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl sm:text-3xl font-bold mb-6"><span class="gradient-text">ダッシュボード</span></h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
      <div class="stats-card rounded-xl p-6">
        <div class="text-slate-400 text-sm mb-1">総ポイント</div>
        <div class="text-3xl font-bold text-emerald-400" id="totalPoints">-</div>
      </div>
      <div class="stats-card rounded-xl p-6">
        <div class="text-slate-400 text-sm mb-1">参加イベント</div>
        <div class="text-3xl font-bold text-emerald-400" id="participatedEvents">-</div>
      </div>
      <div class="stats-card rounded-xl p-6">
        <div class="text-slate-400 text-sm mb-1">予想投稿数</div>
        <div class="text-3xl font-bold text-emerald-400" id="predCount">-</div>
      </div>
    </div>
  </div>
</main>

<script type="module" src="/src/dashboard.js"></script>

<script>
  (function () {
    const btn = document.getElementById("userMenuBtn");
    const menu = document.getElementById("userMenu");
    if (!btn || !menu) return;

    const close = () => {
      menu.classList.add("hidden");
      btn.setAttribute("aria-expanded", "false");
    };
    const toggle = () => {
      const open = menu.classList.contains("hidden");
      if (open) {
        menu.classList.remove("hidden");
        btn.setAttribute("aria-expanded", "true");
      } else {
        close();
      }
    };

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      toggle();
    });

    document.addEventListener("click", close);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") close();
    });
  })();
</script>


</body>
</html>
